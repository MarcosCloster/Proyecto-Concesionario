<app-header></app-header>
<main>
    <h2>Carrito de Compras</h2>
    <div class="buttons">
        <button class="btn" (click)="clearCart()">Vaciar Carrito</button> 
        <button class="btn" (click)="sendCarrito()">Reservar</button>
    </div>
    <div class="cars">
        @for (item of cartItems; track $index) {
        <div class="car">
                <a [routerLink]="['/detail', item.id]">
                    <img [src]="item.photos" alt="">
                    <div class="info">
                        <p class="type"><a href="">{{item.description}}</a></p>
                        <p class="carName"><a href="">{{item.name}}</a></p>
                        <p class="carPrice">$ {{item.price | number:'1.2-2' }}</p>  
                    </div>
                </a>
                <button class="btn" type="button" (click)="removeItem($index)">Borrar</button>
            </div>
        } @empty {
            <h3>No hay vehiculos</h3>
        }
    </div>
    <div class="total">
        <p>Precio total: ${{totalPrice | number:'1.2-2' }}</p>
    </div>
</main>

<app-footer class="footer"></app-footer>
