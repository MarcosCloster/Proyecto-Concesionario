<div class="container">
    <label for="name">Marca:</label>
    <input type="text" id="name" [(ngModel)]="car.name">

    <label for="model">Modelo:</label>
    <input type="text" id="model" [(ngModel)]="car.model">

    <label for="year">AÃ±o:</label>
    <input type="number" id="year" [(ngModel)]="car.year">


    <form>
      <label for="fuel">Tipo de combustible:</label>
      <select id="fuel" [(ngModel)]="car.fuel">
        <option value="nafta">Nafta</option>
        <option value="gas">Gas</option>
      </select>
    </form>

    
    <label for="doors">Puertas:</label>
    <input type="number" id="doors" [(ngModel)]="car.doors">
    
    <label for="kph">Kilometros Recorridos:</label>
    <input type="number" id="kph" [(ngModel)]="car.Kph">

    <label for="engine">Motor:</label>
    <input type="text" id="engine" [(ngModel)]="car.engine">

    <label for="Transimision">Transimision:</label>
    <input type="text" id="Transimision" [(ngModel)]="car.transmision">

    <label for="traction">Traccion:</label>
    <input type="text" id="traction" [(ngModel)]="car.traction">

    <label for="color">Color:</label>
    <input type="text" id="color" [(ngModel)]="car.color">
    
    
    <label for="price">Precio:</label>
    <input type="number" id="price" [(ngModel)]="car.price">

    <label for="photos">Fotos:</label>
    <input type="file" id="photos" [(ngModel)]="car.photos">

    <label for="description">description:</label>
    <input type="text" id="description" [(ngModel)]="car.description">
    

    <button class='boton' (click)="postCar()">Agregar Auto</button>
  </div>
